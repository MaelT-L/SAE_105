<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Visite interactive</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./visite_style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto custom-links">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../chalets.html">Les chalets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../visite/scene1.html">Visite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <a-scene cursor="rayOrigin: mouse">
      <a-sky src="../images/visite/9.JPG" rotation="0 177 0"></a-sky>
      <a-camera wasd-controls-enabled="false"></a-camera>
      <a-sphere material="color: #00c7fc" position="0.768 1.691 28.048" link="href:scene10.html"></a-sphere>
      <a-sphere material="color: #ff00ff" position="0.768 1.691 -40" link="href:return_scene8.html"></a-sphere>
      <!-- Boutons infos -->
      <a-sphere material="color: #30F51E" position="-44.9 1.691 -50.40" data-bs-toggle="modal" data-bs-target="#chaletModal" data-index="3"></a-sphere>
      <a-sphere material="color: #30F51E" position="54 1.691 -52" data-bs-toggle="modal" data-bs-target="#chaletModal" data-index="2"></a-sphere>
      <a-sphere material="color: #30F51E" position="50 1.691 56" data-bs-toggle="modal" data-bs-target="#chaletModal" data-index="19"></a-sphere>
      <a-sphere material="color: #30F51E" position="-31.727 1.691 47" data-bs-toggle="modal" data-bs-target="#chaletModal" data-index="1"></a-sphere>
    </a-scene>

    <div class="modal fade" id="chaletModal" tabindex="-1" aria-labelledby="chaletModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chaletModalLabel">Titre du Chalet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="chaletModalDescription">Description du chalet</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h3>© 2024 - Marché de Noël de Béziers</h3>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../chalets.js"></script>
  </body>
</html>
